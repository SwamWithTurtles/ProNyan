<template name="layout">
    <head>
      <title>ProNyan Chatroom</title>
    </head>

    <body>
        <div class="alert alert-info nav">

            {{> loginButtons}} |

            <a href="{{pathFor 'chat'}}">Chat</a> |
            <a href="{{pathFor 'config'}}">User Settings</a>

            <div style="float: right">

                <b style="font-size: 1.4em">Pronyan!</b>

                <img src="nyan.png" height="80px"/>
            </div>
        </div>
        <div class="container">
          {{> yield}}
        </div>
    </body>
</template>

<template name="chat">
    <div class="chatbox" id="chatbox">
      <div class="chats" id="chats">
        <table class="table table-hover">
            {{#each messages}}
                {{> messageHolder}}
            {{/each}}
        </table>
      </div>
    </div>
    <form id="goForm" autocomplete="off">
      <input id="message" class="pronoun" placeholder="Type a message then press [enter]" />
    </form>
</template>

<template name="messageHolder">
        <tr>
            <td class="user">{{user}}</td>
            <td>{{message}}</td>

            <td class="time">{{time}}</td>
        </tr>
</template>

<template name="config">

    <select id="fillables">
        <option value=''>Select a default</option>
        <option value='{"they": "he", "them": "him", "their": "his", "themselves": "himself", "theirs": "his"}'>Masculine (He/Him/His)</option>
        <option value='{"they": "she", "them": "her", "their": "her", "themselves": "herself", "theirs": "hers"}'>Feminine (She/Her/Her)</option>
        <option value='{"they": "they", "them": "them", "their": "their", "themselves": "themselves", "theirs": "theirs"}'>Gender-Neutral (They/Them/Their)</option>
    </select>

    <input type="hidden" value="{{pronNom}}">

    <table class="table">
        <thead>
        <tr>
            <th>
                Pronoun
            </th>
            <th>
            </th>
        </tr>
        </thead>
        <tr>
          <td>Nominative<br/>
              <i><b>They</b></i> went swimming.</td>
            <td>
                <input id="pron-nom" type="text" value="">
            </td>
        </tr>
        <tr>
            <td>Oblique<br/>
                <i>My present was from <b>them</b></i>.</td>
            <td>
                <input id="pron-obl" type="text">
            </td>
        </tr>
        <tr>
            <td>Posessive Determine<br/>
                <i><b>Their</b> bag is pretty</i>
            </td>
            <td>
                <input id="pron-det" type="text">
            </td>
        </tr>
        <tr>
            <td>Possesive Pronoun<br/>
                <i>Whose is it? <b>Theirs.</b></i>
            </td>
            <td>
                <input id="pron-poss" type="text">
            </td>
        </tr>
        <tr>
            <td>Reflexive<br/>
                <i>They humoured <b>themselves.</b></i></td>
            <td>
                <input id="pron-refl" type="text">
            </td>
        </tr>


    </table>

    <div class="success alert alert-success" style="display: none">Successfully changed pronouns.</div>
    <input type="button" id="change" value="Change Pronouns">
</template>

<template name="login">
  <div class="loginMessage">
    Please sign in or register to see the site.
  </div>
</template>
